<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Navbar and Banner</title>
  <link rel="stylesheet" href="mbcStyle.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-logo">
      <img src="mbcLogo.png" alt="Midwest Badminton Club" class="logo">
    </div>
    <div class="navbar-item" onclick="toggleDropdown('dropdown1')">Home</div>
    <div class="navbar-item" onclick="toggleDropdown('dropdown2')">Shop
      <div class="dropdown" id="dropdown2">
        <a href="#">Rackets</a>
        <a href="#">Shuttlecocks</a>
        <a href="#">Shoes</a>
      </div>
    </div>
    <div class="navbar-item" onclick="toggleDropdown('dropdown3')">Membership
      <div class="dropdown" id="dropdown3">
        <a href="#">Join</a>
        <a href="#">Benefits</a>
      </div>
    </div>
    <div class="navbar-item" onclick="toggleDropdown('dropdown4')">Events & News</div>
    <div class="navbar-item" onclick="toggleDropdown('dropdown5')">Facility</div>
    <div class="navbar-item" onclick="toggleDropdown('dropdown6')">Training/Camps
      <div class="dropdown" id="dropdown6">
        <a href="#">Summer Camp</a>
        <a href="#">Team Training</a>
        <a href="#">Private Training</a>
      </div>
    </div>
  </div>

  <!-- Banner -->
  <div class="banner">
    <div class="banner-overlay">
      <div class="banner-text">
        <h1>COACHING</h1>
        <p>Team Training & Private Training</p>
        <h2>OPEN GYM</h2>
        <p>Members & Walk In</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
